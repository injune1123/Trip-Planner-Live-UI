  <div class='form-group activity-picker'>
    <label for='hotels'>{{label}}</label>
    <div class='row'>
      <div class='col-sm-8'>
        <select class='form-control input-sm' id='{{label}}'>
        {% for item in items %}
        <option value='{{item._id.toString()}}'>{{item.name}}</option>
        {% endfor %}
        </select>
      </div>
      <div class='col-sm-4'>
        <span class="add-item input-sm glyphicon glyphicon-plus-sign"></span>
      </div>
    </div>
  </div>
